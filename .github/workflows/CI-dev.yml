name: golang CI-dev

on: [push]

jobs:
  CI-dev:
    runs-on: ubuntu-latest

    # container:
    #   image: ubuntu:latest
    #   options: --user 0

    env:
      AWS_ACCESS_KEY_ID: "123"
      AWS_SECRET_ACCESS_KEY: "123"
      AWS_DEFAULT_REGION: ap-southeast-1

    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout sls-go-mod
        uses: actions/checkout@v3
      - name: Print dir
        run: ls
      - name: Update ubuntu
        run: sudo apt-get -qq update
      - name: Install curl, jq, make, zip, ping, net-tools
        run:  sudo apt-get -qq -y install curl jq build-essential zip iputils-ping net-tools
      - name: Install docker-compose
        run: make install-docker-compose
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Download Go modules
        run: |
          go mod download
          make download-libs
          make download-services
          sudo make install-lint
      - name: Run unit test
        run: |
          make test-greet
          make test-notify
      - name: Run lint
        run: make lint-greet
