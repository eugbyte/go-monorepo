name: notify-e2e
concurrency:
  group: notify-tests
  cancel-in-progress: true

on: [push]
    # paths:
    #   - ".github/**"
    #   - "libs/**"
    #   - "!libs/**/go.sum"
    #   - "services/notify/**"
    #   - "!services/notify/go.sum"
    #   - "services/go.work"

jobs:
  unit-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v3
      - name: Print dir
        run: ls
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Download Go modules
        run: |
          go mod download
          make download-libs
          make download-notify
          sudo make install-lint
      - name: Run unit tests
        run: |
          make test-middlewares
          make test-queue
          make test-utils
          make test-notify
      - name: Run lint
        run: make lint-notify

  e2e-local-sandbox:
    runs-on: ubuntu-latest
    needs: unit-test
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v3
      - name: Print dir
        run: ls
      - name: Update ubuntu
        run: sudo apt-get -qq update
      - name: Install curl, jq, make, zip, ping, net-tools
        run:  sudo apt-get -qq -y install curl jq build-essential zip iputils-ping net-tools
      - name: Install docker-compose
        run: make install-docker-compose
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Download Go modules
        run: |
          go mod download
          make download-libs
          make download-notify
      - name: Build main.exe
        run: make build-notify
      - name: Install and start azurite
        id: azuright
        uses: potatoqualitee/azuright@v1.1
      - name: Install azure func
        run: |
        curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
        sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
        sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-$(lsb_release -cs)-prod $(lsb_release -cs) main" > /etc/apt/sources.list.d/dotnetdev.list'
        sudo apt-get update
        sudo apt-get install azure-functions-core-tools-4
      - name: Start azure func
        run: make func-start-notify &
      - name: Check that daemons are running
        run: |
          netstat -nat | grep '7071' | grep LISTEN
          netstat -nat | grep '10000' | grep LISTEN
      - name: POST request to enqueue subscription
        run: |
          curl --location --request POST 'http://localhost:7071/api/notifications' \
          --header 'Content-Type: application/json' \
          --header 'Connection: close' \
          --data-raw '{
              "username": "abc@m.com",
              "company": "fakepanda"
          }'
