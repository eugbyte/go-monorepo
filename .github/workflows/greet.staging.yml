name: greet-e2e
concurrency:
  group: greet
  cancel-in-progress: true

on:
  push:
    # paths:
    #   - "libs/**"
    #   - "services/greet/**"
    #   - "services/go.work"
    #   - "services/go.work.sum"
    #   - "services/.gitignore"
    #   - "services/Makefile"

jobs:
  unit-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v3
      - name: Print dir
        run: ls
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Download Go modules
        run: |
          go mod download
          make download-libs
          make download-greet
          sudo make install-lint
      - name: Run unit tests
        run: |
          make test-middlewares
          make test-queue
          make test-utils
          make test-greet
      - name: Run lint
        run: make lint-greet

  e2e-local-sandbox:
    runs-on: ubuntu-latest
    needs: unit-test
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v3
      - name: Print dir
        run: ls
      - name: Update ubuntu
        run: sudo apt-get -qq update
      - name: Install curl, jq, make, zip, ping, net-tools
        run:  sudo apt-get -qq -y install curl jq build-essential zip iputils-ping net-tools
      - name: Install docker-compose
        run: make install-docker-compose
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Download Go modules
        run: |
          go mod download
          make download-libs
          make download-greet
      - name: Build main.exe
        run: make build-greet
      - name: Install and start azurite
        id: azuright
        uses: potatoqualitee/azuright@v1.1
      - name: Install azure func
        run: sudo apt-get install azure-functions-core-tools-4
      - name: Start azure func
        run: make func-start-greet &
      - name: Check that daemons are running
        run: |
         netstat -nat | grep '7071' | grep LISTEN
         netstat -nat | grep '10000' | grep LISTEN
         ping http://0.0.0.0:7071/api/hello
         ping http://127.0.0.1:10001
      - name: GET request to fetch greetings
        run: curl --max-time 10 --location --request GET 'http://127.0.0.1:7071/api/hello'
